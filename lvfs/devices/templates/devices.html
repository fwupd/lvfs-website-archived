{% extends "default.html" %}
{% block title %}Devices{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Devices</h2>
{% for device in devices %}
<li><a href="{{url_for('devices.route_show', appstream_id=device)}}">{{device}}</a></li>
{% else %}
<p class="card-text">No devices to show!</p>
{% endfor %}
  </div>
</div>
{% endblock %}
