{% extends "default.html" %}
{% block title %}User Recovery{% endblock %}

{% block content %}

<div class="container">
  <div class="row flex-center text-center min-vh-100 py-6">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
      <a class="d-block text-center mb-3" href="/">
        <div class="d-inline-flex flex-center">
          <img class="mr-2" src="/avatar.png" alt="" width="58" />
          <span class="text-sans-serif font-weight-extra-bold fs-5 d-inline-block">LVFS</span>
        </div>
      </a>
      <div class="card">
        <div class="card-body p-5">
          <h5 class="mb-0"> Forgot your password?</h5>
          <small>Enter your email and we'll send you a reset link.</small>
          <form class="mt-4" method="post" action="{{url_for('.route_user_recover')}}">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
            <div class="form-group">
              <input class="form-control" type="email" name="username" placeholder="Email address" />
            </div>
            <div class="form-group mb-0">
              <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Send reset link</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
