{% extends "default.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}

<form method="post" action="{{url_for('.login1_response')}}">

<div class="card w-75 mx-auto mt-5 mb-5">
  <div class="card-body">
    <div class="media p-1">
      <img class="d-flex mr-3" src="/avatar.png" width="96" alt="LVFS Logo">
      <div class="media-body">
        <h5 class="mt-0">Sign in to the LVFS</h5>
        <p>
          <a class="" href="/lvfs/devicelist">
            No login is required to download firmware!
          </a>
          Accounts are only used by hardware vendors when uploading new firmware.
        </p>
      </div>
    </div>
    <div class="form-group input-group mt-4">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-username">Username</span>
      </div>
      <input id="email" class="form-control" type="text" name="username" placeholder="email@address"
        aria-label="Username" aria-describedby="inputGroup-username" required>
    </div>
    <table class="table mb-0 mt-5">
      <tr class="row table-borderless">
        <td class="col-sm-4 pt-0 pb-0">
          <a class="btn btn-secondary btn-block" href="/lvfs/login/auth-azure">
            Use Azure AD
          </a>
        </th>
        <td class="col-sm-4 pt-0 pb-0">&nbsp;</th>
        <td class="col-sm-4 pt-0 pb-0">
          <button class="btn btn-primary btn-block" type="submit">
            Next
          </button>
        </th>
      </tr>
    </table>
  </div>
</div>

</form>

{% endblock %}
