{% extends "default.html" %}
{% block title %}Devices{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <div class="card-title">Devices</div>
{% for device in devices %}
<li><a href="/lvfs/device/{{device}}">{{device}}</a></li>
{% else %}
<p class="card-text">No devices to show!</p>
{% endfor %}
  </div>
</div>
{% endblock %}
